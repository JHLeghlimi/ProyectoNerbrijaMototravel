<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin Form</title>
    <link rel="stylesheet" href="/signin.css" />
  </head>

  <body>
    
    <header>
      <section id="inicio">
        <img src="/media/logomototravel.jpg" alt="logo-mototravel">
      </section>
    </header>

    <div class="container">

      <h3>Regístrate</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpd2OTlMqFcR15kVd2OLDf8QJh0NrS0zUT7w&usqp=CAU"
              alt="logo-google" />
          </picture>
          <span>Registrarse con Google</span>
        </button>
      </div>
      
      <div class="separator">
        <hr />
        <span>Regístrate con tu correo electrónico</span>
        <hr />
      </div>

      <form action="" method="">

        <div class="section-inputs">
          <label for="name">
            <span>Nombre</span>
            <input id="name" name="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input id="username" name="username" />
          </label>
          <label for="Email">
            <span>Email</span>
            <input id="Email" name="Email" />
          </label>
          <label for="Password">
            <span>Password</span>
            <input id="Password" type="password" name="Password" placeholder="6+ caracteres" />
          </label>

          <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox" />
            <span>Acepto las condiciones y el aviso legal</span>
          </label>
          <button type="submit" class="submit-btn">Crear cuenta</button>
        </div>

      </form>
    </div>
  </body>
</html>

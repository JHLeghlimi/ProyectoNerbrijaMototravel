<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin Form</title>
    <link rel="stylesheet" href="css/signin.css" />
  </head>

  <body>
    
    <header>
      <section id="inicio">
        <img src="media/logomototravel.jpg" alt="logo-mototravel">
      </section>
    </header>

    <div class="container">

      <h3>Regístrate</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpd2OTlMqFcR15kVd2OLDf8QJh0NrS0zUT7w&usqp=CAU"
              alt="logo-google" />
          </picture>
          <span>Registrarse con Google</span>
        </button>
      </div>
      
      <div class="separator">
        <hr />
        <span>Regístrate con tu correo electrónico</span>
        <hr />
      </div>

      <form id="signin" name="signin" action="GestionUsuarios" method="post">

        <div class="section-inputs">
			
			<input type="hidden" id="iduser" name="iduser">
        	<label><span>Nombre</span><input id="nombre" type="text" name="nombre" /></label>
        	<label><span>Username</span><input id="username" type="text" name="username" /></label>
       		<label><span>Email</span><input id="email" type="text" name="email" /></label>
        	<label><select name="permiso">
            	<option value="0">...</option>
            	<option value="1">Usuario registrado</option>
            	<option value="9">Usuario administrador</option>
          	</select></label>

          <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox" /><span>Acepto las condiciones y el aviso legal</span>
          </label>

          <label><input type="button" id="btn" value="Enviar"></label>
        </div>

      </form>
    </div>

    <script src="js/signin.js"></script>
  </body>
</html>

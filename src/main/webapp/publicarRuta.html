<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicar Ruta</title>
    <link rel="stylesheet" 	type="text/css" href="publicarRuta.css" />
  </head>

  <body>
    
    <header>
      <section id="inicio">
        <img src="media/logomototravel.jpg" alt="logo-mototravel">
      </section>
    </header>

    <div class="container">

      <h3>Publica tu Ruta</h3>
      
      <div class="separator">
        <hr />
        <span>No te olvides de especificar el lugar y la hora de encuentro en la descripción</span>
        <hr />
      </div>

      <!--En action es donde se especificará el servlet donde van los datos del formulario rellenado en la web-->
      <!--Importante, name será el que usará Java y no se puede repetir-->
      <!--Especificar si viajará por get o por post-->
      <!--enctype="multipart/form-data" en caso de que se requiera enviar archivos-->

      <form name="publicarRuta" action="GestionRutas" method="post" enctype="multipart/form-data">

        <div class="section-inputs">
            <label><span>Título</span><input id="titulo" name="titulo" /></label>
            <label><span>Estilo</span><input id="estilo" name="estilo" /></label>
            <label><span>Descripción</span><textarea name="descripcion"></textarea></label>
            <label><span>Fecha de la ruta</span><input id="fecha" type="date" name="fecha" />
            <label><span>Sube una foto del cartel</span><input type="file" name="foto" /></label>
            <label><input type="submit" value="Publicar"></label>
            
            <!--
            <ul>
            <li><label>Título</label><input id="titulo" name="titulo" /></li>
            <li><label>Estilo</label><input id="estilo" name="estilo" /></li>
            <li><label>Descripción</label><textarea name="descripcion"></textarea></li>
            <li><label>Fecha</label><input id="fecha" type="date" name="fecha" /></li>
            <li><label>Cartel</label><input type="file" name="foto" /></li>
            <li><input type="submit" value="Publicar"></li>
            </ul>
            -->        
        </div>

      </form>
      <a href="index.html"><h3>Volver a página de inicio</h3></a>
    </div>
  </body>
</html>
